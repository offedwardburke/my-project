<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />  
    <title>Sign in | SCR Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5">
                            <div class="card-body">
                                <div class="p-3">
                                    <div class="mb-3 text-center mb-md-4">
                                        <a href="index.html" class="d-block auth-logo">
                                            <img src="assets/images/logo-dark.png" alt="" height="22"
                                                class="auth-logo-dark">
                                            <img src="assets/images/logo-light.png" alt="" height="22"
                                                class="auth-logo-light">
                                        </a>
                                    </div>
                                    <div class="mb-4 text-center">
                                        <h5 class="mb-1">Welcome Back!</h5>
                                        <p class="text-muted">Please sign in to continue.</p>
                                    </div>
                                    <form class="form-horizontal mt-3">
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Enter username">
                                        </div>

                                        <div class="form-password mb-3 auth-pass-inputgroup">
                                            <label class="form-label" for="userpassword">Password</label>
                                            <div class="position-relative">
                                                <input type="password" class="form-control" id="password-input" placeholder="Enter password">
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-16 text-muted"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" class="form-check-input me-1"
                                                        id="customControlInline">
                                                    <label class="form-label text-muted font-size-13 fw-medium"
                                                        for="customControlInline">Remember me</label>
                                                </div>
                                            </div><!-- end col -->
                                            </div><!-- end col -->
                                        </div><!-- end row -->

                                        <div class="row justify-content-center">
                                            <div class="col-sm-4 text-center">
                                                <button class="btn btn-primary w-100 rounded-pill" type="submit">Log
                                                    In</button>
                                            </div>
                                        </div><!-- end row -->
                                    </form><!-- end form -->
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </div>
                            </div><!-- end card-body -->
                                </ul><!-- end ul -->
                            </div><!-- end card footer -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div><!-- end row -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->

    <!-- JAVASCRIPT -->


    <!-- Bootstrap JS -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Metismenu Js -->
    <script src="assets/libs/metismenujs/metismenujs.min.js"></script>

    <!-- Simplebar Js -->
    <script src="assets/libs/simplebar/simplebar.min.js"></script>

    <!-- Feather Js -->
    <script src="assets/libs/feather-icons/feather.min.js"></script>


    <script src="assets/js/pages/pass-add.init.js"></script>

</body>

</html>
